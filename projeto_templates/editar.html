<form action="{{ url_for("editar") }}" method="post">

    <input type="hidden" id="pid" name="pid" value="{{ diretor.pid }}">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" value="{{ diretor.nome }}">
    
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" placeholder="Digite seu E-mail" value="{{ diretor.email }}">
    
    <label for="num_alunos">Número de Alunos:</label>
    <input type="text" id="num_alunos" name="num_alunos" placeholder="Digite o número de alunos" value="{{ diretor.num_alunos }}">
    
    <label for="idade">Idade:</label>
    <input type="text" id="idade" name="idade" placeholder="Digite a sua idade" value="{{ diretor.idade }}">
    
    
    <button type="submit">Salvar</button>
